<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.css">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-base64-upload/dist/angular-base64-upload.js"></script>
    <script src="./restaurant_image.js"></script>
    <title>Restaurant Image</title>
</head>
<body ng-app="restaurantImageModule" ng-controller="restaurantImageCtrl" ng-init="selectData()">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3>Restaurant Image</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form enctype="multipart/form-data">

                    <div class="form-group">
                        <label for="name_restaurant_image">Image</label>
                        <input class="form-control" type="file" id="name_restaurant_image" name="name_restaurant_image" ng-model="name_restaurant_image" base-sixty-four-input accept="image/*" required />
                    </div>

                    <div class="form-group">
                        <label for="name_restaurant">Name Restaurant</label>
                        <select name="name_restaurant" id="name_restaurant" class="form-control" ng-model="name_restaurant">
                            <option value="">Select Name Restaurant</option>
                            <option ng-repeat="restaurant in restaurants" value="{{ restaurant.id_restaurant }}">{{ restaurant.name_restaurant }}</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-success" ng-click="insertData()">Insert</button>

                </form>
            </div>
        </div>
        
    </div>

    
</body>
</html>
